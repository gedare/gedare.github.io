  abstract: Reproducibility of network intrusion detection research necessitates widely
    available datasets that represent real-world scenarios. One of the key omissions
    of existing datasets used in empirical evaluations of network intrusions is the
    lack of human-generated traffic with accurate labels to distinguish benign and
    malicious behavior. Using an emulated network environment with a vulnerable web
