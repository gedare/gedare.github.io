    processors in radiation environments. These processors are vulnerable to transient
    faults such as single event upsets that may cause bit-flips in processor components.
    Caches in particular are vulnerable due to their relatively large area, yet are
    often omitted from fault injection testing because many processors do not provide
    direct access to cache contents and they are often not fully modeled by simulators.
    The performance benefits of caches make disabling them undesirable, and the presence
    of error correcting codes is insufficient to correct for increasingly common multiple
    bit upsets. This work explores building a program’s cache profile by collecting
    cache usage information at an instruction granularity via commonly available on-chip
    debugging interfaces. The profile provides a tighter bound than cache utilization
    for cache vulnerability estimates (50% for several benchmarks). This can be applied
    to reduce the number of fault injections required to characterize behavior by
