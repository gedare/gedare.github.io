    that comprises modern ICs. These so-called Trojan circuits are capable of launching
    attacks directly in hardware, or, more deviously, can facilitate software attacks.
    Current defense against Trojan circuits consists of statistical detection techniques
    to find such circuits before product deployment. The fact that statistical detection
    can result in false negatives raises the obvious questions: can attacks be detected
    post-deployment, and is secure execution nonetheless possible using chips with
    undetected Trojan circuits? In this paper we present the Secure Heartbeat And
    Dual-Encryption (SHADE) architecture, a compiler–hardware solution for detecting
