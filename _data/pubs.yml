  abstract: Machine learning approaches to classify malware by family save analysts
    valuable time during incident response. A key challenge for these approaches is
    selecting features that are robust against concept drift, which describes the
    change in malware over time. In this paper, we evaluate a dynamic feature set
    based on Windows handles (e.g., files, registry keys) for malware family classification.
    Specifically, we examine the features’ vulnerabilities and evaluate their robustness
    against concept drift. We curated a novel dataset that simulates the manipulations
