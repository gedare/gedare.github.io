    of many existing applications by reducing costs, improving functionality, increasing
    access to resources, and enhancing automation. The adoption of IoT by industries
    has led to the next industrial revolution: Industry 4.0. The rise of the Industrial
    IoT (IIoT) promises to enhance factory management, process optimization, worker
